{% extends "base/base.html" %}
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href=" {% static 'css/home.css' %} ">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>

{% endblock %}
{% block content %}
    <br>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">

                <div class="form-row">
                    <div class="form-group ">
                        <label>Title</label>
                        <input type="text" class="form-control" id="inputTitle" placeholder="Title">
                    </div>
                    <div class="form-group ">
                        <label>URL</label>
                        <input type="text" class="form-control" id="inpuURL" placeholder="Login Url">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Details</label>
                    <textarea id="inputDetails" class="form-control" id="exampleFormControlTextarea1"
                              rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="inputAddress2">Tags</label>
                    <select class="selectpicker" multiple data-live-search="true">
                        <option>Mustard</option>
                        <option>Ketchup</option>
                        <option>Relish</option>
                    </select>
                </div>


                <br>
                <button type="button" class="btn btn-primary">Sign in</button>

            </div>
            <div class="col"></div>
        </div>
    </div>

    <script>
        $('select').selectpicker();
    </script>
{% endblock %}
